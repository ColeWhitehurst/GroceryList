<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        #HF {
        border: 10px;
        margin: 15px;
        padding: 15px;
        background-color: lightseagreen
        }

        #JF {
        border: 10px;
        margin: 15px;
        padding: 15px;
        background-color: lightskyblue
        }
    </style>
    <title>Grocery List</title>
</head>
<body>

    <h1 style="color:blueviolet">Shopping List</h1>

    <h3 style="color: orange">Need the Following from the Grocery Store:</h3>
    
    <section class="health">

    <div>
        <h2 id="HF">Healthful Foods</h2>
    
    <div class="flex">

        <div class="list">
        <h5>Fruits</h5>
        <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Strawberries</li>
        </ul>
    </div>
       
    <div class="list">
        <h5>Vegetables</h5>
        <ul>
        <li>Corn</li>
        <li>Carrots</li>
        <li>Celery</li>
        </ul>
    </div>
   
    <div class="list">
        <img src="bananas.jpg" alt="bunch of bananas">
    </div>

    </div>

    </div>

    </section>

   <section class="junk">
    <div>
        <h2 id="JF">Junk Foods</h2>
    
    <div class="flex">
    <div class="list">
        <h5>Snacks</h5>
        <ol>
        <li>Chips</li>
        <li>Pretzels</li>
        <li>Soda</li>
        </ol>
    </div>
    
    <div class="list">
        <h5>Desserts</h5>
        <ol>
        <li>Cookies</li>
        <li>Cake</li>
        <li>Ice Cream</li>
        </ol>  
    </div>
    
    <div class="list">
        <img src="ice creams.jpg" alt="ice cream cones">
    </div>
        
    </div>
    
    </div>
    
   </section>
</body>
</html>
